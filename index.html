<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | TOP</title>


    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="header">Book Library</div>
    <button class="add-book">+ Add</button>
    <form action="" id="content-form" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <label for="author-name">Author:</label>
        <input type="text" name="author-name" id="author-name" required>
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" required>
        <label for="read">Read:</label>
        <input type="checkbox" name="checkbox" id="read">
        <input id="form-btn" type="submit" value="Add Book">
    </form>
    <div class="card-section"></div>
</body>

</html>
